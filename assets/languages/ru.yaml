"disclaimer_content": >
  Это приложение представляет собой программное обеспечение, которое загружает проект плагина, предоставляемый разработчиком, для загрузки сетевых ресурсов и удобного просмотра комиксов. Текст ресурса изображения, появляющийся в программном обеспечении, предоставляется проектом плагина и веб-сайтом ресурса.
  Само приложение не предоставляет услуги комиксов, пожалуйста, соблюдайте действующие законы и ограничения при использовании ресурсов для чтения комиксов.
  Авторские права на загружаемые ресурсы комиксов, предоставляемые этим приложением, принадлежат первоначальному автору. Они представлены только в обучающих целях, и в целях обсуждения. Пожалуйста, копируйте и загружайте файлы в соответствии с действующим законодательством и ограничениями и не используйте их для других целей без разрешения владельца авторских прав; в случае возникновения споров из-за незаконного использования все последствия несет пользователь.
